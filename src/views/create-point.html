<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
<title>Criar um ponto de coleta</title>
   <link rel="stylesheet" href="/Styles/main.css">
   <link rel="stylesheet" href="/Styles/create-point.css">

   <link rel="stylesheet" href="/Styles/responsive.css">
</head>

<body>

    <div id="page-create-point">
        
        {%include "partials/page-header.html" %}   
                <form action="">
                
                    <h1>Cadastro do ponto de coleta</h1>
                  <!--Fildset organiza varios campos-->
                   <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name "required> <!--required é obrigatorio o preenchimento do campo-->
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address "required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2 "required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                            </select>
                        </div>
                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city"  disabled required> <!--Disabled desabilita o campo de formulario até que o anteripr esteja selecionado-->
                                    <option value="">Selecione a Cidade</option>
                                </select>
                                <input type="hidden" name= "state">
                            </div>
                        </div>

                </fieldset>
                <fieldset>
                    <legend>
                        <h2>Ìtens de coleta</h2>
                    </legend>
                    <div class="items-grid">
                        <li data-id="1" class="">
                            <img src="./Assets/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id="2">
                            <img src="./Assets/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="./Assets/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="./Assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li>

                        <li data-id="5">
                            <img src="./Assets/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>

                        <li data-id="6">
                            <img src="./Assets/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>
                    <input type="hidden" name ="items">
                </fieldset>
                <button type="submit">Cadastrar ponto de coleta</button>

                </form>
    </div>  
    <script src="Scripts/create-point.js"></script>
</body>
</html>
